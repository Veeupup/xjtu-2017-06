<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>起航交大</title>
    <link rel="stylesheet" href="/static/mobile/css/mobile.css">
    <link rel="stylesheet" href="/static/common/css/eeyes_common.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <a href="javascript:history.back();">
                <div class="header-icon-container">
                    <img class="header-icon" src="/static/mobile/images/icon/back.png" alt="后退">
                </div>
            </a>
        </div>
        <div class="header-center">
            <a data-pjax href="/mobile/">
                <div class="header-icon-container">
                    <img class="header-icon" src="/static/mobile/images/icon/eeyes.png" alt="e瞳网logo">
                </div>
            </a>
        </div>
        <div class="header-right">
            <a href="javascript:">
                <div class="header-icon-container">
                    <img class="header-icon" src="/static/mobile/images/icon/menu.png" alt="菜单">
                </div>
            </a>
        </div>
    </header>
    <aside class="sidebar">
        <div class="sidebar-bg"></div>
        <div class="sidebar-wrapper">
            <div class="sidebar-header">
                <a href="/mobile/">
                    <div class="sidebar-brand">
                        <img class="sidebar-brand-img" src="/static/index/images/logo/xjtu-start-here.png" alt="起航交大logo">
                    </div>
                </a>
            </div>
            <div class="sidebar-body">
                <ul class="menu-ul">
                    <li class="menu-li"><a data-pjax href="/mobile/introduction.html">交大介绍</a></li>
                    <li class="menu-li"><a data-pjax href="/mobile/campus.html">魅力交大</a></li>
                    <li class="menu-li"><a data-pjax href="/mobile/colleges.html">八大书院</a></li>
                    <li class="menu-li"><a data-pjax href="/mobile/transport.html">交通路线</a></li>
                    <li class="menu-li"><a data-pjax href="/mobile/register.html">报到那天</a></li>
                    <li class="menu-li"><a data-pjax href="/mobile/lifestyle.html">新生攻略</a></li>
                </ul>
            </div>
            <div class="sidebar-footer">
                <div class="qrcode-container">
                    <div class="qrcode">
                        <img class="qrcode-img" src="/static/mobile/images/qrcode/eeyes.jpg">
                        <p class="qrcode-text">西安交通大学e瞳网</p>
                    </div>
                    <div class="qrcode">
                        <img class="qrcode-img" src="/static/mobile/images/qrcode/xjsu.jpg">
                        <p class="qrcode-text">西安交通大学学生会</p>
                    </div>
                </div>
                <ul class="sponsor-ul">
                    <li class="sponsor-li">
                        <img class="sponsor-icon" src="/static/mobile/images/icon/sponsor.png" alt="支持">
                        <span class="sponsor-text">西安交通大学招生办</span>
                    </li>
                    <li class="sponsor-li">
                        <img class="sponsor-icon" src="/static/mobile/images/icon/sponsor.png" alt="支持">
                        <span class="sponsor-text">西安交通大学学生会</span>
                    </li>
                </ul>
            </div>
        </div>
    </aside>
    <div class="main">
        {block name="main"}{/block}
    </div>
    <footer>
        {include file="common@common/eeyes_common_footer" /}
    </footer>
    <script src="/static/dist/js/jquery-3.1.1.min.js"></script>
    <script src="/static/dist/js/jquery.pjax.min.js"></script>
    <script src="/static/mobile/js/mobile.js"></script>
</body>
</html>
